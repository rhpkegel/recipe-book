<h2 mat-dialog-title>Tags aanpassen</h2>
<mat-dialog-content>
    <div class="content-container">
            <mat-form-field appearance="outline" subscriptSizing = dynamic>
                <mat-label>Categorie</mat-label>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let tagOption of filteredCategoryOptions | async" [value]="tagOption">
                        {{tagOption}}
                    </mat-option>
                </mat-autocomplete>
                <input type="text"
                       placeholder="Voer categorie in"
                       matInput
                       [spellcheck]="true"
                       (keydown.enter)="onAccept()"
                       [formControl]="form"
                       [matAutocomplete]="auto">
            </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button tabindex="-1" mat-button (click)=onCancel()>Annuleren</button>
    <button tabindex="-1" mat-button (click)=onAccept()>Aanpassen</button>
</mat-dialog-actions>
